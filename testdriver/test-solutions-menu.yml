version: 4.0.69
steps:
  - prompt: Hover over the "Solutions" menu item.
    commands:
      - command: hover-text
        text: Solutions
        description: menu item in the header
        action: hover
  - prompt: Click on a specific solution.
    commands:
      - command: hover-text
        text: Chat
        description: solution option in the dropdown menu
        action: click
  - prompt: >-
      Assert that the correct solution page is loaded.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: the page title is "In-App Live Chat API | PubNub"
