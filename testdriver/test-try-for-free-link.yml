version: 4.0.69
steps:
  - prompt: Click on the "Try for free" button in the header.
    commands:
      - command: hover-text
        text: Try for free
        description: button in the header
        action: click
  - prompt: >-
      Assert that the user is taken to a sign-up or pricing page.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: the page contains a registration form with "Register for free"
